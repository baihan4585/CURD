{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <h1>列表页面</h1>
    {% if show_add_btn %}
        <a href="{{ add_url }}" class="btn btn-primary">添加</a>
    {% endif %}
    <table class="table table-bordered">
        <thead>
            {% for item in head_list %}
                <th>{{ item }}</th>
            {% endfor %}

        </thead>
        <tbody>
            {% for obj in data_list %}
                <tr>
                    {% for col in obj %}
                        <td>{{ col }}</td>
                    {% endfor %}

                </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
